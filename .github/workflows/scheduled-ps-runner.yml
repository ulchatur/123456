name: Scheduled PowerShell Scripts Runner

on:
  # schedule:
  #   - cron: "0 2 * * *"  # Daily at 2 AM UTC
  workflow_dispatch:

concurrency:
  group: scheduled-ps-runner
  cancel-in-progress: false

jobs:
  run-scripts:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Logs Directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path logs

      - name: Run All PowerShell Scripts
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"

          $scripts = Get-ChildItem -Path "scripts" -Filter "*.ps1" | `
                    Where-Object { $_.Name -ne "common-logging.ps1" }

          $failed = $false
          $masterLog = "logs/master.log"

          if (Test-Path $masterLog) {
              Remove-Item $masterLog -Force
          }

          foreach ($script in $scripts) {
              $scriptName = $script.Name
              $logFile = "logs/$scriptName.log"

              Write-Host "========================================"
              Write-Host "Running $scriptName"
              Write-Host "========================================"

              $startTime = Get-Date
              Add-Content $masterLog "$($startTime.ToString('yyyy-MM-dd HH:mm:ss')) $scriptName execution started"

              # *>&1 captures ALL PowerShell streams (stdout, stderr, warnings, verbose, debug)
              # Tee-Object mirrors console output to individual script log file
              pwsh -File $script.FullName -LogFilePath $logFile *>&1 | Tee-Object -FilePath $logFile

              if ($LASTEXITCODE -ne 0) {
                  $failed = $true
                  $endTime = Get-Date
                  Add-Content $masterLog "$($endTime.ToString('yyyy-MM-dd HH:mm:ss')) $scriptName FAILED"
              }
              else {
                  $endTime = Get-Date
                  Add-Content $masterLog "$($endTime.ToString('yyyy-MM-dd HH:mm:ss')) $scriptName SUCCESS"
              }
          }

          if ($failed) {
              Write-Host "One or more scripts failed."
              exit 1
          }
          else {
              Write-Host "All scripts executed successfully."
          }

      - name: Zip Logs
        if: always()
        shell: pwsh
        run: |
          Compress-Archive -Path logs\* -DestinationPath powershell-script-logs.zip -Force

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powershell-script-logs.zip   # .zip naam mein rakho - download hone pe directly .zip milega
          path: powershell-script-logs.zip
          if-no-files-found: warn